<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <form>
    <div class="container">

        <div class="card">
            <input type="text" name="display">
            <div class="box1">

                <button type="button" onclick="display.value=''" class="button grey">C</button>
                <button type="button" onclick="display.value=display.value.toString().slice(0,-1)" class="button grey">Del</button>
                <button type="button" onclick="display.value +='/+100'" class="button grey">%</button>
                <button type="button" onclick="display.value +='/'" class="button orange">รท</button>
            </div>
            <div class="box1">

                <button type="button" onclick="display.value +='7'" class="button">7</button>
                <button type="button" onclick="display.value +='8'" class="button">8</button>
                <button type="button" onclick="display.value +='9'" class="button">9</button>
                <button type="button" onclick="display.value +='*'" class="button orange">x</button>
            </div>
            <div class="box1">
                <button type="button" onclick="display.value +='4'" class="button">4</button>
                <button type="button" onclick="display.value +='5'" class="button">5</button>
                <button type="button" onclick="display.value +='6'" class="button">6</button>
                <button type="button" onclick="display.value +='-'" class="button orange">-</button>
            </div>
            <div class="box1">
                <button type="button" onclick="display.value +='1'" class="button">1</button>
                <button type="button" onclick="display.value +='2'" class="button">2</button>
                <button type="button" onclick="display.value +='3'" class="button">3</button>
                <button type="button" onclick="display.value +='+'" class="button orange">+</button>
            </div>
            <div class="box1">
                <button type="button" onclick="display.value +='0'" class="button zero">0</button>
                <button type="button" onclick="display.value +=','" class="button">,</button>
                <button type="button" onclick="display.value=eval(display.value)" class="button orange">=</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
